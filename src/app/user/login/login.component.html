<div class="login-wrapper">
    <form class="login" #form="ngForm" (ngSubmit)="validLogin()">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Connect Application
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </label>
        <div class="login-group">
            <div class="auth-source select">
                <select id="login-auth-source-1">
                    <option>Local Users</option>
                    <option>Administrator</option>
                </select>
            </div>                         
            <label for="login_username" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="userid_empty">
                <input  name="login_username" 
                        type="text" 
                        #user_id                        
                        [(ngModel)]="userid" 
                        [ngModelOptions]="{standalone: true}"                         
                        class="username" 
                        placeholder="사용자 ID를 입력해주세요." 
                        (keyup)="checkEmptyField('userid')"
                        required/>
                <span class="tooltip-content">
                    This field cannot be empty!
                </span>
            </label>  
            <label for="login_password" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="password_empty">
                <input  name="login_password"
                        type="password" 
                        [(ngModel)]="password" 
                        [ngModelOptions]="{standalone: true}" 
                        class="password"    
                        placeholder="비밀번호를 입력해주세요." 
                        (keyup)="checkEmptyField('password')"
                        required/>
                <span class="tooltip-content">
                    This field cannot be empty!
                </span>
            </label>            
            <clr-checkbox
                    name="rememberme"                    
                    [(ngModel)]="rememberme">
                Remember me
            </clr-checkbox>

            <div class="error" [class.active]="!loginSuccess">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">NEXT</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>         
</div>
