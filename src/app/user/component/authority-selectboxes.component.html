<div class="form-group">
  <label for="authorities">권한</label>
  <div class="select multiple">
      <select multiple id="authorities" name="authorities"  [ngModel]="authList" (change)="selectItem($event)">
        <option *ngFor="let auth of authList" [value]="auth.authority">
            {{auth.authority}} - {{auth.description}}
        </option>          
      </select>
  </div>
</div>
